<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-search (search)="onSearch($event)"></app-search>

  <ion-list>
    <ion-item *ngFor="let course of courses">
      {{ course.name }}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more courses...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
